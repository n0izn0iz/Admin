{% extends "base.html" %}

{% block title %}
Add a global administrator
{% endblock %}

{% block box_content %}
<form class="form" method="post" role="form">
  {{ form.hidden_tag() }}
  {{ macros.form_field(form.admin, id='admin') }}
  {{ macros.form_field(form.submit) }}
  <script>
    $("#admin").select2();
  </script>
</form>
{% endblock %}
